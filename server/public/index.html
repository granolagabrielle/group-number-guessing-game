<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess A Number!</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Gabrielle's Guessing Game</h1>
    <form onsubmit="guessHandler(event)">
      <input type="number" id="logan-guess" placeholder="Logan's Guess"  />
      <input type="number" id="gabrielle-guess" placeholder="Gabrielle's Guess"  />
      <input type="number" id="adam-guess" placeholder="Adam's Guess" >
      <button>Check Guess</button>
    </form>
    <h2>Total Guesses Made: <span id="guesses-made">0</span></h2>
    <h3>Guess History</h3>
    <table>
      <tr>
        <th>Logan's Guess</th>
        <th>Gabrielle's Guess</th>
        <th>Adam's Guess</th>
      </tr>
      <div id="restart-button"></div>
      <tbody id="guessHistoryTable">

      </tbody>
    </table>
    <button onClick = "resetGame(event)">Reset</button>
  </body>
</html>
